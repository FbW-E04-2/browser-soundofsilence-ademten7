<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sound Of Silence</title>
</head>

<body>
    <div class="weather">
        <form class="weather-form">
            <h2>Weather</h2>
            <small>Enter your city name to see weather conditions</small>
            <div class="search d-flex">

                <input type="text" required class="weather-input" placeholder="Enter your city name" />
                <button type="submit" class="btn btn-danger weather-button">
          Submit
        </button>
            </div>
            <div class="show-weather">
                <p class="city-name"></p>
                <p class="degree"></p>
                <p class="main"></p>
                <p class="min-max"></p>
                <img class="sunny"></img>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>SOUND OF SILENCE</h1>
        <small>Enter Track Name, Artist Type or Release Date To Filter Your Songs</small>
        <div class="filter-filed d-flex">

            <input class="filter-input" type="text" placeholder="Enter song type" />
            <div class="buttons d-flex">
                <button type="button" class="btn btn-primary ms-3">Filter</button>
                <button type="button" class="btn btn-danger ms-3">Refresh</button>
            </div>
        </div>
        <div class="group d-flex head">
            <a href="#"><img src="assets/img/music.jpg" width="60" height="40" /></a>
            <p>Track Name</p>
            <p>Artist</p>
            <p>Type</p>
            <p>Release Date</p>
        </div>
    </div>
    <script src="./assets/music.js"></script>
</body>

</html>
